<head>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
  <div id="map"></div>
  <main>
    <div class="search-bar">
      <input class="int" type="text" id="search1" placeholder="Achei um Quadra!!...">
      <button onclick="searchEndereco('search1')"><i class="bi bi-search"></i></button>
    </div>
    <div class="error-message" id="error-message"></div>

    <div class="main-left">
      <img src="/src/img/image.png" alt="Pefil Generico">

      <div class="main-infor">
        <input type="text" placeholder="Seu nome é?">
        <input type="text" id="search2" placeholder="Cidade/Bairro">
        <input type="tel" placeholder="Seu whatsapp">
        <button onclick="searchEndereco('search2')">localizar</button>
      </div>
    </div>

    <div class="main-right">
      <div class="chat-container">
        <div class="chat-header">Chat de localizaçaes e mensagems</div>
        <div id="chatMessages" class="chat-messages">
          <!--mens-->
        </div>

        <div class="chat-input">
          <input id="chatInput" type="text" placeholder="Digite uma mensagem...">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      <div class="left">
          
      </div>
      </div>
    </div>
  </main>
